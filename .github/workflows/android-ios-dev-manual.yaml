name: Flutter - Android-iOS Manual Build Dev

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Select your branch'
        required: true
        default: 'dev'
        type: choice
        options:
          - main
          - dev
          - qa
          - release
      
      flutter-version:
        description: 'Select your flutter version'
        required: false
        default: '3.35.6'
        type: choice
        options:
          - 3.35.6
          - latest

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup .env file (ENV)
        run: echo "${{secrets.ENV}}" >> .env

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: ${{ github.event.inputs.flutter-version != 'latest' && github.event.inputs.flutter-version || '' }}
          cache: true
      
      - run: flutter --version

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Autoformat Dart files
        run: flutter format .
      
      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze Dart code
        run: flutter analyze --fatal-warnings

      # - name: Run tests
      #   run: flutter test

      - name: Build Android app
        run: flutter build apk --debug --build-name=1.0.0 --build-number=1

      - name: Install iOS dependencies
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: Build iOS app
        run: flutter build ios --debug --build-name=1.0.0 --build-number=1 --no-codesign

      - name: Package iOS .ipa
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r supatask-ios-debug.ipa Payload
          mv supatask-ios-debug.ipa ../../..


      - name: Upload Android artifact
        uses: actions/upload-artifact@v5
        with:
          name: supatask-android-debug.apk
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v5
        with:
          name: supatask-ios-debug.ipa
          path: build/supatask-ios-debug.ipa